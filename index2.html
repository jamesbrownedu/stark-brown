<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. Interface</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%2300f2ff'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="2" fill="%2300f2ff"/><circle cx="12" cy="12" r="8" fill="none" stroke="%2300f2ff" stroke-width="1" opacity="0.5"/><line x1="12" y1="0" x2="12" y2="24" stroke="%2300f2ff" stroke-width="1" opacity="0.7"/><line x1="0" y1="12" x2="24" y2="12" stroke="%2300f2ff" stroke-width="1" opacity="0.7"/></svg>'), auto;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #02050a 0%, #05080f 100%);
            color: var(--primary-color);
            overflow: hidden;
            height: 100vh;
            position: relative;
            --primary-color: #00f2ff;
            --primary-glow: rgba(0, 242, 255, 0.4);
            --primary-bright: rgba(0, 242, 255, 0.8);
        }

        body.theme-red {
            --primary-color: #ff0055;
            --primary-glow: rgba(255, 0, 85, 0.4);
            --primary-bright: rgba(255, 0, 85, 0.8);
        }

        body.theme-green {
            --primary-color: #00ff88;
            --primary-glow: rgba(0, 255, 136, 0.4);
            --primary-bright: rgba(0, 255, 136, 0.8);
        }

        body.theme-purple {
            --primary-color: #b833ff;
            --primary-glow: rgba(184, 51, 255, 0.4);
            --primary-bright: rgba(184, 51, 255, 0.8);
        }

        body.theme-gold {
            --primary-color: #ffd700;
            --primary-glow: rgba(255, 215, 0, 0.4);
            --primary-bright: rgba(255, 215, 0, 0.8);
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--primary-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary-glow) 1px, transparent 1px);
            background-size: 45px 45px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            box-shadow: 0 0 20px var(--primary-color);
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 9999;
            opacity: var(--scanline-opacity, 1);
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--primary-color);
            padding: 15px 25px;
            border-radius: 4px;
            box-shadow: 0 0 30px var(--primary-glow);
            z-index: 10001;
            animation: notifSlide 0.4s ease;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        @keyframes notifSlide {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10002;
        }

        .loading-spinner {
            width: 120px;
            height: 120px;
            position: relative;
        }

        .spinner-ring {
            position: absolute;
            border: 3px solid transparent;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .spinner-ring:nth-child(1) {
            width: 120px;
            height: 120px;
            animation-duration: 1.5s;
        }

        .spinner-ring:nth-child(2) {
            width: 90px;
            height: 90px;
            top: 15px;
            left: 15px;
            animation-duration: 2s;
            border-top-color: var(--primary-bright);
        }

        .spinner-ring:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30px;
            left: 30px;
            animation-duration: 2.5s;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #panic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 20000;
            display: none;
        }

        #panic-overlay.active {
            display: block;
        }

        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a1628 0%, #02050a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s, visibility 0.8s;
        }

        #login-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .login-title {
            font-size: 5rem;
            letter-spacing: 30px;
            text-shadow: 0 0 40px var(--primary-color), 0 0 80px var(--primary-color), 0 0 120px var(--primary-color);
            margin-bottom: 80px;
            animation: pulse 2s ease-in-out infinite;
            font-weight: bold;
            color: var(--primary-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .login-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px 70px;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 40px var(--primary-glow), inset 0 0 30px var(--primary-glow);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .login-box input, .login-box button {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 18px 35px;
            font-size: 1.3rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
            width: 400px;
            margin-bottom: 25px;
            box-shadow: inset 0 0 15px var(--primary-glow), 0 0 20px var(--primary-glow);
            transition: all 0.3s;
        }

        .login-box button {
            cursor: pointer;
            font-weight: bold;
        }

        .login-box button:hover {
            background: var(--primary-glow);
            box-shadow: 0 0 35px var(--primary-glow);
            transform: scale(1.03);
        }

        .login-error {
            color: #ff0055;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
        }

        #main-interface {
            display: none;
            grid-template-columns: 320px 1fr 320px;
            grid-template-rows: 1fr 220px;
            gap: 15px;
            padding: 15px;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        #main-interface.active {
            display: grid;
        }

        .panel {
            background: rgba(5, 15, 30, 0.85);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-glow);
            backdrop-filter: blur(12px);
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .panel::-webkit-scrollbar {
            width: 8px;
        }

        .panel::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .panel::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        #left-panel {
            grid-column: 1;
            grid-row: 1;
        }

        .status-header {
            text-align: center;
            padding: 15px;
            background: var(--primary-glow);
            border-bottom: 2px solid var(--primary-color);
            margin: -20px -20px 20px -20px;
        }

        .status-header h1 {
            font-size: 1.8rem;
            letter-spacing: 8px;
            text-shadow: 0 0 15px var(--primary-color);
        }

        .status-header .status {
            font-size: 0.8rem;
            color: #0f0;
            margin-top: 5px;
            letter-spacing: 2px;
        }

        .metric {
            margin-bottom: 20px;
        }

        .metric-label {
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .metric-bar {
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .metric-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-bright) 100%);
            box-shadow: 0 0 15px var(--primary-color);
            transition: width 0.5s ease;
        }

        .service-btn, .util-btn, .calc-btn {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px var(--primary-color);
            box-shadow: 0 0 15px var(--primary-glow);
            position: relative;
            overflow: hidden;
        }

        .service-btn:hover, .util-btn:hover, .calc-btn:hover {
            background: var(--primary-glow);
            box-shadow: 0 0 35px var(--primary-glow);
            transform: translateY(-2px) scale(1.02);
        }

        .service-btn::before, .util-btn::before, .calc-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--primary-bright);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .service-btn:hover::before, .util-btn:hover::before, .calc-btn:hover::before {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        .calc-display, .stopwatch-display {
            background: #000;
            border: 2px solid var(--primary-color);
            padding: 15px;
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-align: right;
            min-height: 50px;
            box-shadow: inset 0 0 15px var(--primary-glow);
            color: var(--primary-color);
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .calc-btn {
            padding: 15px;
            font-size: 1.1rem;
        }

        .calc-btn.clear {
            background: rgba(255, 0, 85, 0.1);
            border-color: #ff0055;
            color: #ff0055;
            grid-column: span 4;
        }

        .calc-btn.clear:hover {
            background: rgba(255, 0, 85, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
        }

        #center-panel {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hud-container {
            position: relative;
            width: 350px;
            height: 350px;
        }

        .hud-ring {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ring-outer {
            width: 350px;
            height: 350px;
            border: 2px dashed var(--primary-color);
            animation: rotate 25s linear infinite;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .ring-middle {
            width: 280px;
            height: 280px;
            border: 3px solid var(--primary-color);
            animation: rotate 10s linear infinite;
            box-shadow: 0 0 25px var(--primary-glow);
        }

        .ring-inner {
            width: 210px;
            height: 210px;
            border: 2px solid var(--primary-color);
            animation: rotate-reverse 30s linear infinite;
            box-shadow: 0 0 30px var(--primary-glow);
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes rotate-reverse {
            from { transform: translate(-50%, -50%) rotate(360deg); }
            to { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .hud-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s;
        }

        .hud-center:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .hud-center h2 {
            font-size: 2rem;
            letter-spacing: 12px;
            text-shadow: 0 0 25px var(--primary-color), 0 0 50px var(--primary-color);
            margin-bottom: 15px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .hud-center:hover h2 {
            text-shadow: 0 0 30px var(--primary-color), 0 0 60px var(--primary-color);
        }

        .hud-clock {
            font-size: 2.5rem;
            letter-spacing: 4px;
            text-shadow: 0 0 25px var(--primary-color);
            margin-bottom: 10px;
        }

        .hud-subtitle {
            font-size: 1rem;
            color: var(--primary-bright);
            letter-spacing: 3px;
        }

        #right-panel {
            grid-column: 3;
            grid-row: 1;
        }

        .utility-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--primary-glow);
        }

        .utility-section:last-child {
            border-bottom: none;
        }

        .utility-section h3 {
            font-size: 1rem;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .sandbox-editor, .translator-input, input[type="text"]:not(.terminal-input):not(#password-input), textarea, select {
            background: #000;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px;
            width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            resize: vertical;
            min-height: 80px;
            box-shadow: inset 0 0 15px var(--primary-glow);
            margin-bottom: 10px;
        }

        .sandbox-editor:focus, .translator-input:focus, input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: inset 0 0 20px var(--primary-glow);
        }

        .sandbox-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .sandbox-tab {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sandbox-tab.active {
            background: var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .sandbox-tab:hover {
            background: var(--primary-glow);
        }

        #terminal {
            grid-column: 1 / -1;
            grid-row: 2;
            display: flex;
            flex-direction: column;
        }

        .terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .terminal-line {
            margin-bottom: 5px;
        }

        .terminal-prompt {
            color: var(--primary-color);
            font-weight: bold;
        }

        .terminal-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid var(--primary-color);
        }

        .terminal-input-container span {
            color: var(--primary-color);
            margin-right: 10px;
            font-weight: bold;
        }

        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .controls-row label {
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .controls-row select, .controls-row input[type="range"] {
            flex: 1;
            min-width: 120px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            background: rgba(0, 0, 0, 0.5);
            height: 6px;
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-color);
        }

        @media (max-width: 1200px) {
            #main-interface {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
            }
            
            #left-panel { grid-column: 1; grid-row: 1; }
            #center-panel { grid-column: 1; grid-row: 2; }
            #right-panel { grid-column: 1; grid-row: 3; }
            #terminal { grid-column: 1; grid-row: 4; }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    <div class="grid-bg"></div>
    <div class="scan-line"></div>

    <div id="panic-overlay">
        <iframe src="https://clever.com" style="width:100%;height:100%;border:none;"></iframe>
    </div>

    <div id="login-screen">
        <h1 class="login-title">J.A.R.V.I.S.</h1>
        <div class="login-box">
            <input type="password" id="password-input" placeholder="ENTER PASSWORD" autocomplete="off">
            <button id="login-btn">ACCESS SYSTEM</button>
            <div class="login-error" id="login-error"></div>
        </div>
    </div>

    <div id="main-interface">
        <div id="left-panel" class="panel">
            <div class="status-header">
                <h1>J.A.R.V.I.S.</h1>
                <div class="status">SYSTEM ONLINE</div>
            </div>

            <div class="metrics">
                <div class="metric">
                    <div class="metric-label">
                        <span>CPU</span>
                        <span id="cpu-value">0%</span>
                    </div>
                    <div class="metric-bar">
                        <div class="metric-fill" id="cpu-bar"></div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-label">
                        <span>RAM</span>
                        <span id="ram-value">0%</span>
                    </div>
                    <div class="metric-bar">
                        <div class="metric-fill" id="ram-bar"></div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-label">
                        <span>CORE TEMP</span>
                        <span id="temp-value">0°C</span>
                    </div>
                    <div class="metric-bar">
                        <div class="metric-fill" id="temp-bar"></div>
                    </div>
                </div>
            </div>

            <h3 style="letter-spacing: 3px; margin: 25px 0 15px 0; font-size: 0.9rem;">ADVANCED SERVICES</h3>
            <button class="service-btn" id="proxy-btn">PROXY HUB</button>
            <button class="service-btn" id="movie-btn">MOVIE SERVICE</button>

            <div class="calculator">
                <h3 style="letter-spacing: 3px; margin-bottom: 15px; font-size: 0.9rem;">CALCULATOR</h3>
                <div class="calc-display" id="calc-display">0</div>
                <div class="calc-buttons">
                    <button class="calc-btn" data-val="sin">sin</button>
                    <button class="calc-btn" data-val="cos">cos</button>
                    <button class="calc-btn" data-val="tan">tan</button>
                    <button class="calc-btn" data-val="sqrt">√</button>
                    <button class="calc-btn" data-val="7">7</button>
                    <button class="calc-btn" data-val="8">8</button>
                    <button class="calc-btn" data-val="9">9</button>
                    <button class="calc-btn" data-val="/">/</button>
                    <button class="calc-btn" data-val="4">4</button>
                    <button class="calc-btn" data-val="5">5</button>
                    <button class="calc-btn" data-val="6">6</button>
                    <button class="calc-btn" data-val="*">*</button>
                    <button class="calc-btn" data-val="1">1</button>
                    <button class="calc-btn" data-val="2">2</button>
                    <button class="calc-btn" data-val="3">3</button>
                    <button class="calc-btn" data-val="-">-</button>
                    <button class="calc-btn" data-val="0">0</button>
                    <button class="calc-btn" data-val=".">.</button>
                    <button class="calc-btn" id="calc-equals">=</button>
                    <button class="calc-btn" data-val="+">+</button>
                    <button class="calc-btn" data-val="^">^</button>
                    <button class="calc-btn" data-val="log">log</button>
                    <button class="calc-btn" data-val="²">x²</button>
                    <button class="calc-btn" data-val="π">π</button>
                    <button class="calc-btn clear" id="calc-clear">C</button>
                </div>
            </div>
        </div>

        <div id="center-panel" class="panel">
            <div class="hud-container">
                <div class="hud-ring ring-outer"></div>
                <div class="hud-ring ring-middle"></div>
                <div class="hud-ring ring-inner"></div>
                <div class="hud-center" id="hud-center">
                    <h2>J.A.R.V.I.S.</h2>
                    <div class="hud-clock" id="hud-clock">00:00:00</div>
                    <div class="hud-subtitle">Welcome back, James</div>
                </div>
            </div>
        </div>

        <div id="right-panel" class="panel">
            <div class="utility-section">
                <h3>THEME</h3>
                <select id="theme-select" class="translator-select">
                    <option value="cyan">Cyan (Default)</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                    <option value="gold">Gold</option>
                </select>
            </div>

            <div class="utility-section">
                <h3>SCANLINE INTENSITY</h3>
                <input type="range" id="scanline-slider" min="0" max="100" value="100">
            </div>

            <div class="utility-section">
                <h3>STOPWATCH</h3>

        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,

            });

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const color = getComputedStyle(document.body).getPropertyValue('--primary-color');
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
                
                ctx.shadowBlur = 10;
                ctx.shadowColor = color;
            });
            
            requestAnimationFrame(animateParticles);

        // Load saved theme
        const savedTheme = localStorage.getItem('jarvis-theme');
        if (savedTheme && savedTheme !== 'cyan') {
            document.body.className = `theme-${savedTheme}`;
            document.getElementById('theme-select').value = savedTheme;
        }

        // Scanline intensity
        document.getElementById('scanline-slider').addEventListener('input', (e) => {
            const opacity = e.target.value / 100;
            document.documentElement.style.setProperty('--scanline-opacity', opacity);
            localStorage.setItem('scanline-opacity', opacity);
        });

        const savedOpacity = localStorage.getItem('scanline-opacity');
        if (savedOpacity) {
            document.documentElement.style.setProperty('--scanline-opacity', savedOpacity);
            document.getElementById('scanline-slider').value = savedOpacity * 100;
        }

        // Voice synthesis
        function loadVoices() {
            availableVoices = speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voice-select');
            voiceSelect.innerHTML = '';
            
            const maleVoices = availableVoices.filter(v => 
                v.name.toLowerCase().includes('male') || 
                v.name.toLowerCase().includes('david') ||
                v.name.toLowerCase().includes('alex')
            );
            
            const voicesToShow = maleVoices.length > 0 ? maleVoices : availableVoices;
            
            voicesToShow.forEach((voice, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = voice.name + (voice.lang ? ` (${voice.lang})` : '');
                voiceSelect.appendChild(option);
            });
            
            selectedVoice = voicesToShow[0];
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        document.getElementById('voice-select').addEventListener('change', (e) => {
            const voices = speechSynthesis.getVoices();
            selectedVoice = voices[e.target.value];
            speak('Voice updated');
        });

        function speak(text) {
            if (!document.getElementById('voice-enabled').checked) return;
            
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                utterance.pitch = 0.85;
                utterance.rate = 1.05;
                window.speechSynthesis.speak(utterance);
            }
        }

        function terminalPrint(text, typing = true) {
            const output = document.getElementById('terminal-output');
            const line = document.createElement('div');
            line.className = 'terminal-line';
            
            if (typing) {
                let i = 0;
                const prefix = '<span class="terminal-prompt">[J.A.R.V.I.S]:</span> ';
                line.innerHTML = prefix;
                output.appendChild(line);
                
                const typeInterval = setInterval(() => {
                    if (i < text.length) {
                        line.innerHTML = prefix + text.substring(0, i + 1);
                        i++;
                        output.scrollTop = output.scrollHeight;
                    } else {
                        clearInterval(typeInterval);
                    }
                }, 18);
            } else {
                line.innerHTML = `<span class="terminal-prompt">[J.A.R.V.I.S]:</span> ${text}`;
                output.appendChild(line);
            }
            
            output.scrollTop = output.scrollHeight;
        }

        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const m = today.getMonth() - birth.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        // Terminal commands
        function processCommand(cmd) {
            const lower = cmd.toLowerCase();
            const parts = cmd.split(' ');
            
            if (lower.match(/hello|hi|hey|wake up/)) {
                const response = "Hello James. Systems are at 100%.";
                terminalPrint(response);
                speak(response);
            }
            else if (lower.match(/birthday|born/)) {
                const age = calculateAge('2011-09-22');
                const response = `Your birthday is September 22nd, 2011. You are ${age} years old.`;
                terminalPrint(response);
                speak(response);
            }
            else if (lower.match(/status|report|system/)) {
                const cpu = document.getElementById('cpu-value').textContent;
                const ram = document.getElementById('ram-value').textContent;
                const temp = document.getElementById('temp-value').textContent;
                const response = `All systems nominal. CPU: ${cpu}, RAM: ${ram}, Core Temp: ${temp}`;
                terminalPrint(response);
                speak(response);
            }
            else if (lower.match(/creator|made|built/)) {
                const response = "I was developed by James Brown.";
                terminalPrint(response);
                speak(response);
            }
            else if (lower.match(/joke|funny/)) {
                const joke = jokes[Math.floor(Math.random() * jokes.length)];
                terminalPrint(joke);
                speak(joke);
            }
            else if (lower.match(/^quote/)) {
                const quote = quotes[Math.floor(Math.random() * quotes.length)];
                terminalPrint(quote);
                speak(quote);
            }
            else if (lower.match(/time/)) {
                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                const response = `The current time is ${timeStr}`;
                terminalPrint(response);
                speak(response);
            }
            else if (lower.match(/weather/)) {
                const temps = [68, 72, 75, 70, 65];
                const conditions = ['Sunny', 'Partly Cloudy', 'Clear', 'Overcast'];
                const temp = temps[Math.floor(Math.random() * temps.length)];
                const condition = conditions[Math.floor(Math.random() * conditions.length)];
                const response = `Current weather: ${temp}°F, ${condition}`;
                terminalPrint(response);
                speak(response);
            }
            else if (lower.startsWith('say ')) {
                const text = cmd.substring(4);
                terminalPrint(text);
                speak(text);
            }
            else if (lower.startsWith('encode ')) {
                const url = cmd.substring(7);
                document.getElementById('url-input').value = url;
                document.getElementById('url-convert-btn').click();
            }
            else if (lower.startsWith('search ')) {
                const query = cmd.substring(7);
                const searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                window.open('about:blank').location = searchUrl;
                terminalPrint(`Searching for: ${query}`);
                speak('Search opened');
            }
            else if (lower.startsWith('base64 encode ')) {
                const text = cmd.substring(14);
                const encoded = btoa(text);
                terminalPrint('Encoded: ' + encoded);
            }
            else if (lower.startsWith('base64 decode ')) {
                const text = cmd.substring(14);
                try {
                    const decoded = atob(text);
                    terminalPrint('Decoded: ' + decoded);
                } catch (e) {
                    terminalPrint('Error: Invalid Base64');
                }
            }
            else if (lower.match(/flip|coin/)) {
                const result = Math.random() < 0.5 ? 'Heads' : 'Tails';
                terminalPrint(`Coin flip: ${result}`);
                speak(result);
            }
            else if (lower.startsWith('roll ')) {
                const sides = parseInt(parts[1]) || 6;
                const result = Math.floor(Math.random() * sides) + 1;
                terminalPrint(`Rolling d${sides}: ${result}`);
                speak(`Rolled ${result}`);
            }
            else if (lower.startsWith('math ')) {
                const expr = cmd.substring(5);
                try {
                    const result = Function('"use strict"; return (' + expr + ')')();
                    terminalPrint(`Result: ${result}`);
                    speak(`The result is ${result}`);
                } catch (e) {
                    terminalPrint('Error: Invalid expression');
                }
            }
            else if (lower.startsWith('reverse ')) {
                const text = cmd.substring(8);
                const reversed = text.split('').reverse().join('');
                terminalPrint(`Reversed: ${reversed}`);
            }
            else if (lower.startsWith('upper ')) {
                const text = cmd.substring(6);
                terminalPrint(text.toUpperCase());
            }
            else if (lower.startsWith('lower ')) {
                const text = cmd.substring(6);
                terminalPrint(text.toLowerCase());
            }
            else if (lower.startsWith('theme ')) {
                const theme = parts[1];
                const validThemes = ['cyan', 'red', 'green', 'purple', 'gold'];
                if (validThemes.includes(theme)) {
                    document.getElementById('theme-select').value = theme;
                    document.getElementById('theme-select').dispatchEvent(new Event('change'));
                } else {
                    terminalPrint('Valid themes: cyan, red, green, purple, gold');
                }
            }
            else if (lower.startsWith('voice ')) {
                const voiceNum = parseInt(parts[1]);
                const voices = speechSynthesis.getVoices();
                if (voiceNum >= 0 && voiceNum < voices.length) {
                    selectedVoice = voices[voiceNum];
                    document.getElementById('voice-select').value = voiceNum;
                    speak('Voice changed');
                } else {
                    terminalPrint(`Invalid voice number. Available: 0-${voices.length - 1}`);
                }
            }
            else if (lower.startsWith('scanline ')) {
                const intensity = parseInt(parts[1]);
                if (intensity >= 0 && intensity <= 100) {
                    document.getElementById('scanline-slider').value = intensity;
                    document.getElementById('scanline-slider').dispatchEvent(new Event('input'));
                    terminalPrint(`Scanline intensity set to ${intensity}%`);
                } else {
                    terminalPrint('Intensity must be between 0-100');
                }
            }
            else if (lower.match(/clear|reset/)) {
                document.getElementById('terminal-output').innerHTML = '';
                speak('Terminal cleared.');
            }
            else if (lower.match(/calculator/)) {
                terminalPrint('Calculator is in the left panel.');
                speak('Calculator ready');
            }
            else if (lower.match(/notes/)) {
                terminalPrint('Notes section is in the right panel.');
                speak('Notes available');
            }
            else if (lower.match(/proxy|unblock/)) {
                document.getElementById('proxy-btn').click();
            }
            else if (lower.match(/movie|cinema|watch/)) {
                document.getElementById('movie-btn').click();
            }
            else if (lower.match(/hack/)) {
                const hackWin = window.open('', '_blank', 'width=600,height=400');
                hackWin.document.write(`
                    <style>
                        body { background: #000; color: #0f0; font-family: 'Courier New'; padding: 20px; }
                        .line { margin: 5px 0; }
                    </style>
                    <body>
                        <div id="output"></div>
                        <script>
                            const lines = [
                                'Initializing hack sequence...',
                                'Connecting to mainframe...',
                                'Bypassing firewall...',
                                'Decrypting password hash...',
                                'Access granted.',
                                'HACK COMPLETE'
                            ];
                            let i = 0;
                            const interval = setInterval(() => {
                                if (i < lines.length) {
                                    document.getElementById('output').innerHTML += 
                                        '<div class="line">> ' + lines[i] + '</div>';
                                    i++;
                                } else {
                                    clearInterval(interval);
                                }
                            }, 800);
                        <\/script>
                    </body>
                `);
                terminalPrint('Hack sequence initiated.');
                speak('Hack sequence initiated.');
            }
            else if (lower.match(/countdown/)) {
                const seconds = parseInt(prompt('Enter countdown seconds:'));
                if (!isNaN(seconds)) {
                    let remaining = seconds;
                    const countInterval = setInterval(() => {
                        terminalPrint(`${remaining}...`, false);
                        speak(String(remaining));
                        remaining--;
                        if (remaining < 0) {
                            clearInterval(countInterval);
                            terminalPrint('Countdown complete!', false);
                            speak('Countdown complete!');
                        }
                    }, 1000);
                }
            }
            else if (lower.match(/iron man|stark/)) {
                const response = "Mr. Stark would be proud of this interface.";
                terminalPrint(response);
                speak(response);
            }
            else if (lower.match(/help/)) {
                const help = `Available commands: hello, birthday, status, creator, joke, quote, time, weather, clear, proxy, movie, hack, countdown, flip, roll [sides], math [expr], reverse [text], upper/lower [text], say [text], theme [color], voice [number], scanline [0-100], search [query], encode [url], base64 encode/decode [text], calculator, notes, help`;
                terminalPrint(help);
            }
            else {
                const response = `Command not recognized: ${cmd}`;
                terminalPrint(response);
            }
        }

        document.getElementById('hud-center').addEventListener('click', () => {
            const responses = [
                "All systems operational, sir.",
                "Running diagnostics... Everything looks perfect.",
                "How may I assist you today, James?",
                "At your service, sir.",
                "Systems are running at optimal capacity."
            ];
            const response = responses[Math.floor(Math.random() * responses.length)];
            terminalPrint(response);
            speak(response);
        });

        document.getElementById('terminal-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const input = e.target.value.trim();
                if (input) {
                    terminalPrint(`> ${input}`, false);
                    processCommand(input);
                    e.target.value = '';
                }
            }
        });
    </script>
</body>
